<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="../js/jquery-1.11.0.js"></script>
    <script>
        function hideFn() {
            //正常收起
            // $('#showDiv').hide("fast","swing",function () {
            //     alert("隐藏了");
            // });
            //滑动收起
            // $('#showDiv').slideUp('slow','swing',function () {
            //     alert('滑动收起');
            // })
            //淡出
            $('#showDiv').fadeOut('slow','swing',function () {
                alert('淡出');
            });
        }
        function showFn() {
            //正常展示
            // $('#showDiv').show("normal","linear",function () {
            //     alert("显示了");
            // })
            //滑动展示
            // $('#showDiv').slideDown('3000','swing',function () {
            //     alert('滑动展示');
            // })
            //淡入
            $('#showDiv').fadeIn(function () {
                alert("淡入");
            });
        }
        function toggleFn() {
            //正常切换
            // $('#showDiv').toggle("slow","swing");
            //滑动切换
            // $('#showDiv').slideToggle('60000','linear');
            //淡入淡出切换
            $('#showDiv').fadeToggle('400000','swing',function () {
                alert($(this).html())  //div显示和隐藏
            });
        }
        function togglek() {
            $('#showDiv').fadeTo('slow',0.66,'swing')
        }
    </script>
    <input type="button" value="点击按钮隐藏div" onclick="hideFn()">
    <input type="button" value="点击按钮显示div" onclick="showFn()">
    <input type="button" value="点击按钮切换div显示和隐藏" onclick="toggleFn()">
    <input type="button" value="点击按钮切换透明度" onclick="togglek()">

    <div id="showDiv" style="width:300px;height:300px;background:pink">
        div显示和隐藏
    </div>
    <p>hhhhh</p>

</head>
<body></body>
</html>
