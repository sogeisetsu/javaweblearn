	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../js/jquery-1.11.0.js"></script>
		<script>
			//需求：将数据行的奇数行背景色设置为 pink，偶数行背景色设置为 yellow
			$(function () {
				$('tr:gt(1):even').css("backgroundColor","pink");
				// console.log($('tr:gt(2)').css("backgroundColor"));
				$('tr:gt(1):odd').css("backgroundColor","rgba(227,192,33,0.45)");
				// $('input[type="checkbox"]:eq(0)').prop({checked:true});
				console.log($('input[type="checkbox"]:eq(0)').prop("checked"));
				function all(obj) {//全选
					// if($('input[type="checkbox"]:eq(0)').prop("checked")==true){
					// 	$('input[type=checkbox]:gt(0)').prop({checked:true});
					// }else if($('input[type="checkbox"]:eq(0)').prop("checked")==false){
					// 	$('input[type=checkbox]:gt(0)').prop({checked:false});
					// }
					$('input[type=checkbox]:gt(0)').prop({checked:obj.checked});
				}
				$('input[type="checkbox"]:eq(0)').click(function () {
					all(this);
				})
			})
		</script>

	</head>
