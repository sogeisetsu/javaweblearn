<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-1.11.0.js"></script>
		<script>
			$(function () {
				// 获取myinput 的value值
				let val = $('#myinput').val();
				alert(val); //张三
				// 获取mydiv的标签体内容
				console.log($('#mydiv').html()); //<p><a href="#">标题标签</a></p>
				// 获取mydiv文本内容
				console.log($('#mydiv').text()); //标题标签
				// $('#mydiv').text("<span style='color: red; font-weight: bolder'>修改text</span>");  这样不会修改html
				$('#mydiv>p').html("<span style='color: red; font-weight: bolder'>修改text</span>")
				// console.log($('#mydiv').val());  空
				//要修改html只能.html修改
			})

		</script>
		
	</head>
	<body>
		<input id="myinput" type="text" name="username" value="张三" /><br />
		<div id="mydiv"><p><a href="#">标题标签</a></p></div>
	</body>
</html>
